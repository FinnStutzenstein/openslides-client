<os-head-bar [isSearchEnabled]="false">
    <!-- Title -->
    <div class="title-slot">
        <h2>{{ 'Settings' | translate }}</h2>
    </div>
    <!-- Menu -->
    <div class="menu-slot">
        <button type="button" mat-icon-button [matMenuTriggerFor]="settingsMenu"><mat-icon>more_vert</mat-icon></button>
    </div>
</os-head-bar>

<os-grid-layout>
    <os-block-tile
        *ngFor="let group of this.groups"
        orientation="vertical"
        [only]="'content'"
        [preferredSize]="2"
        [isSquare]="true"
    >
        <ng-container class="block-node">
            <table>
                <tr><td><mat-icon>{{ group.icon }}</mat-icon></td></tr>
            </table>
        </ng-container>
        <ng-container class="block-content-node">
            <a class="stretch-to-fill-parent" [routerLink]="group.label.toLowerCase()"></a>
            <div class="link-wrapper">
                {{ group.label | translate }}
            </div>
        </ng-container>
    </os-block-tile>
</os-grid-layout>

<mat-menu #settingsMenu="matMenu">
    <button mat-menu-item (click)="resetAll()">
        <mat-icon>undo</mat-icon>
        <span>{{ 'Reset to factory defaults' | translate }}</span>
    </button>
</mat-menu>
